langcode: es
cancel_confirm:
  subject: 'Solicitud de cancelación de cuenta para [user:display-name] en [site:name]'
  body: "[user:display-name]\r\n\r\nSe ha realizado una solicitud para cancelar su cuenta en [site:name].\r\n\r\nAhora puede cancelar su cuenta en [site:url-brief] haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:cancel-url]\r\n\r\nNOTA: La cancelación de su cuenta no es reversible.\r\n\r\nEste enlace caduca en un día y no pasará nada si no se utiliza.\r\n\r\n--  [site:name] team"
password_reset:
  subject: 'Información de inicio de sesión de reemplazo para [user:display-name] en [site:name]'
  body: "[user:display-name],\r\n\r\nSe ha realizado una solicitud para restablecer la contraseña de su cuenta en [site:name].\r\n\r\nAhora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace solo se puede usar una vez para iniciar sesión y lo llevará a una página donde puede establecer su contraseña. Caduca después de un día y no pasará nada si no se usa.\r\n\r\n--  [site:name] team"
register_admin_created:
  subject: 'Un administrador creó una cuenta para usted en [site:name]'
  body: "[user:display-name],\r\n\r\nUn administrador del sitio en [site:name] ha creado una cuenta para usted. Ahora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace solo se puede usar una vez para iniciar sesión y lo llevará a una página donde puede establecer su contraseña.\r\n\r\nDespués de establecer su contraseña, podrá iniciar sesión en [site:login-url] en el futuro usando:\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
register_no_approval_required:
  subject: 'Detalles de la cuenta para [user:display-name] en [site:name]'
  body: "[user:display-name],\r\n\r\nGracias por registrarse en [site:name]. Ahora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace solo se puede usar una vez para iniciar sesión y lo llevará a una página donde puede establecer su contraseña.\r\n\r\nDespués de establecer su contraseña, podrá iniciar sesión en [site:login-url] en el futuro usando:\r\n\r\nusername: [user:name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
register_pending_approval:
  subject: 'Detalles de la cuenta para [user:display-name] en [site:name] (pendiente de aprobación del administrador)'
  body: "[user:display-name],\r\n\r\nGracias por registrarse en [site:name]. Su solicitud para una cuenta está actualmente pendiente de aprobación. Una vez que se haya aprobado, recibirá otro correo electrónico con información sobre cómo iniciar sesión, establecer su contraseña y otros detalles.\r\n\r\n--  [site:name] team"
register_pending_approval_admin:
  subject: 'Detalles de la cuenta para [user:display-name] en [site:name] (pendiente de aprobación del administrador)'
  body: "[user:display-name] ha solicitado una cuenta.\r\n\r\n[user:edit-url]"
status_activated:
  subject: 'Account details for [user:display-name] at [site:name] (approved)'
  body: "[user:display-name],\r\n\r\nTu cuenta en [site:name] ha sido activada.\r\n\r\nAhora puede iniciar sesión haciendo clic en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace solo se puede usar una vez para iniciar sesión y lo llevará a una página donde puede establecer su contraseña.\r\n\r\nDespués de establecer su contraseña, podrá iniciar sesión en [site:login-url] en el futuro usando:\r\n\r\nusername: [user:account-name]\r\npassword: Your password\r\n\r\n--  [site:name] team"
status_blocked:
  subject: 'Account details for [user:display-name] at [site:name] (blocked)'
  body: "[user:display-name],\r\n\r\nYour account on [site:name] has been blocked.\r\n\r\n--  [site:name] team"
status_canceled:
  subject: 'Account details for [user:display-name] at [site:name] (canceled)'
  body: "[user:display-name],\r\n\r\nYour account on [site:name] has been canceled.\r\n\r\n--  [site:name] team"
